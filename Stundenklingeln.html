		<script>
		function addZero(i) {
			if (i < 10) {
			i = "0" + i;
			}
			return i;
		}

		function time() {
			var nd = new Date();
			var x = document.getElementById("TIME");
			var h = addZero(nd.getHours());
			var m = addZero(nd.getMinutes());
			var s = addZero(nd.getSeconds());
			x.innerHTML = h + ":" + m + ":" + s;
			var TRTime=h + ":" + m + ":" + s;
			var cconfirm;
			var audioStunde = document.getElementById("Stunde");
			var audioPause = document.getElementById("Pause");
			var check = document.getElementById("school").checked;
			var nextRing = "Der Schulmodus ist aus, sodass sie nicht sehen können, \n wann das nächste Klingeln sein wird.";
			var StundeBox = "";
			
			if (check == true){
				cconfirm = "chulmodus: AN";
				
				if (h == 7 && m < 40) {
					nextRing="7:40";
					StundeBox = "";
					
				} else if ((h == 7 && m >= 40) || (h==8 && m < 25)) {
					nextRing="8:25";
					StundeBox = "1. Stunde";
					
				} else if (h == 8 && m >= 25 && m < 35) {
					nextRing="8:35";
					StundeBox = "1. Stunde, Pause \(10 min.\)";
					
				} else if ((h == 8 && m >= 35) || (h==9 && m < 20)) {
					nextRing="9:20";
					StundeBox = "2. Stunde";
					
				} else if (h == 9 && m >= 20 && m < 40) {
					nextRing="9:40";
					StundeBox = "2. Stunde, Pause \(20 min.\) <br> Frühstückpause";
					
				} else if ((h == 9 && m >= 40) || (h == 11 && m < 10) || (h==10)) {
					nextRing="11:10";
					StundeBox = "3. +4. Stunde";
					
				} else if (h == 11 && m >= 10 && m < 20) {
					nextRing="11:20";
					StundeBox = "4. Stunde, Pause \(10 min.\)";
					
				} else if ((h == 11 && m >= 20) || (h == 12 && m < 05)) {
					nextRing="12:05";
					StundeBox = "5. Stunde";
					
				} else if (h == 12 && m >= 05 && m < 35) {
					nextRing="12:35";
					StundeBox = "5. Stunde, Pause \(30 min.\) <br> Mittagspause";
					
				} else if ((h == 12 && m >= 35) || (h == 13 && m < 20)) {
					nextRing="13:20";
					StundeBox = "6. Stunde";
					
				} else {
					nextRing="Gratuliere! Du hast die Schule beendet und weißt jetzt, wie \"Schule\" geschrieben wird.";
					StundeBox="Pause \(18 h; 20 min\)";
				}
				
				
				switch(TRTime){
					//1.Stunde
					case ("07:40:00"):
						audioStunde.play();
						break;
						
					case ("08:25:00"):
						audioPause.play();
						break;
					
					//2.Stunde
					case ("08:35:00"):
						audioStunde.play();
						break;
						
					case ("09:20:00"):
						audioPause.play();
						break;
						
					//3.+4. Stunde
					case ("09:40:00"):
						audioStunde.play();
						break;
						
					case ("11:10:00"):
						audioPause.play();
						break;
						
					//5.Stunde
					case ("11:20:00"):
						audioStunde.play();
						break;
						
					case ("12:05:00"):
						audioPause.play();
						break;
						
					//6. Stunde
					case ("12:35:00"):
						audioStunde.play();
						break;
						
					case ("13:20:00"):
						audioPause.play();
						break;
				}
				
			} else {
				cconfirm = "Schulmodus: AUS";
			}
				
			document.getElementById("Modus").innerHTML= cconfirm;
			document.getElementById("next").innerHTML = nextRing;
			document.getElementById("StundeBox").innerHTML = StundeBox;
		}
		
		function w_k_i_d_c () {
